name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - name: Build
        run: go build ./...
      - name: Test
        run: go test ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52
