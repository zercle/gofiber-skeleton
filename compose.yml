version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: gofiber_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gofiber_skeleton
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/seeds:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gofiber_network

  valkey:
    image: valkey/valkey:latest
    container_name: gofiber_valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gofiber_network

volumes:
  postgres_data:
    driver: local
  valkey_data:
    driver: local

networks:
  gofiber_network:
    driver: bridge
