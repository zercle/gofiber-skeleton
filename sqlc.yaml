version: "2"
sql:
  # User domain SQLC configuration
  - engine: "postgresql"
    queries: "db/queries/user.sql"
    schema: "db/migrations/"
    gen:
      go:
        package: "entity"
        out: "internal/domains/user/entity/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        rename:
          created_at: "CreatedAt"
          updated_at: "UpdatedAt"

  # Post domain SQLC configuration
  - engine: "postgresql"
    queries: "db/queries/post.sql"
    schema: "db/migrations/"
    gen:
      go:
        package: "entity"
        out: "internal/domains/post/entity/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        rename:
          created_at: "CreatedAt"
          updated_at: "UpdatedAt"