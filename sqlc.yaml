version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "db"
        out: "internal/platform/db"
        sql_package: "pgx/v5"
  - engine: "postgresql"
    queries: "./db/queries/url.sql"
    schema: "./db/migrations/"
    gen:
      go:
        package: "repository"
        out: "internal/url/infrastructure/repository"
        sql_package: "pgx/v5"
  - engine: "postgresql"
    queries: "./db/queries/user.sql"
    schema: "./db/migrations/"
    gen:
      go:
        package: "repository"
        out: "internal/user/infrastructure/repository"
        sql_package: "pgx/v5"
