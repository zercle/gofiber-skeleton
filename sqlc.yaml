version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/"
    schema: "db/migrations/"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_methods_with_db_argument: true
        json_tags_case_style: "snake"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "text"
            go_type: "github.com/guregu/null/v6.String"
          - db_type: "varchar"
            go_type: "github.com/guregu/null/v6.String"
          - db_type: "int"
            go_type: "github.com/guregu/null/v6.Int"
          - db_type: "integer"
            go_type: "github.com/guregu/null/v6.Int"
          - db_type: "boolean"
            go_type: "github.com/guregu/null/v6.Bool"
          - db_type: "float"
            go_type: "github.com/guregu/null/v6.Float"
          - db_type: "double precision"
            go_type: "github.com/guregu/null/v6.Float"
          - db_type: "numeric" # Add override for numeric type
            go_type: "github.com/guregu/null/v6.Float"
          - db_type: "timestamptz"
            go_type: "github.com/guregu/null/v6.Time"
          - db_type: "timestamp"
            go_type: "github.com/guregu/null/v6.Time"