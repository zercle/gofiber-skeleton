version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/**/*.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/database/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false