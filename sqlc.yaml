version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "db"
        out: "internal/platform/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
  - engine: "postgresql"
    queries: "./db/queries/url.sql"
    schema: "./db/migrations/"
    gen:
      go:
        package: "repository"
        out: "internal/url/infrastructure/db"
        sql_package: "pgx/v5"
  - engine: "postgresql"
    queries: "./db/queries/users.sql"
    schema: "./db/migrations/"
    gen:
      go:
        package: "repository"
        out: "internal/user/infrastructure/db"
        sql_package: "pgx/v5"
